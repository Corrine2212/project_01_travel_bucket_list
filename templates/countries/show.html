{% extends 'base.html' %}
{% block content %}
    
<div class="add-wrapper">
    <h1>{{ country.country_name }}</h1>

        {% for city in all_cities %}
        <div class="country">
            <div class="content">
                <i class="fa fa-thumb-tack fa-2x" aria-hidden="true"></i>
    
        {% if city.country.id == country.id %} 
                <h1>{{ city.city_name }}</h1>
                

            {% if city.visited %}
            <p><i>Still to visit city</i></p>            
            {% endif %}

    {% endif %}

            <div class="buttons">
                <form class="edit-form" action="/cities/{{ city.id }}/edit">
                    <button class="edit-button">EDIT</button>
                </form>
                
                <form class="delete-form" action="/cities/{{ city.id }}/delete" method="POST">
                    <button class="trash-button">DELETE</button>
                </form>
            </div>
        </div>
    </div>

    {% endfor %}
{% endblock content %}
