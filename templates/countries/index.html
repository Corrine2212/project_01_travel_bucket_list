{% extends 'base.html' %}
{% block content %}
    
{% for country in all_countries %}
    <div class="country">
        <div class="content">
            <a href="/countries/{{ country.id }}">{{ country.name }}</a>

            <div class="name">
                more information to be added
            </div>

            <div class="buttons">
                <form class="delete-form" action="/countries/{{ country.id }}/delete" method="POST">
                    <button class="trash-button">DELETE</button>
                </form>
            </div>
        </div>
    </div>

{% endfor %}

{% endblock %}
