{% extends 'base.html' %}
{% block content %}
    
{% for country in all_countries %}
    <div class="country">
        <div class="content">
            <a href="/countries/{{ country.id }}">{{ country.country_name }}</a>

            <div class="name">
                <p>list of cities</p>
            </div>

                <div class="buttons">
                    <form class="edit-form" action="/countries/{{ country.id }}/edit">
                        <button class="edit-button">EDIT</button>
                    </form>
                    <form class="delete-form" action="/countries/{{ country.id }}/delete" method="POST">
                        <button class="trash-button">DELETE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endfor %}

{% endblock %}
