        <div>
            <label for="country_name">Country:</label>
            <select id="country" name="country_id">
                {% for country in all_countries %}
                    <option value="{{ country.country_id }}"
                        {% if city.country.id== country.id %} selected="selected"{% endif %}>
                        {{ country.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="city_name">City:</label>
            <input type="text" id="city_name" name="city_name" placeholder="Which city? e.g. Tokyo, Edinburgh" required>
        </div>

        <div>
            <label for="visited">Visited?</label>
            <select id="visited" name="visited">
                <option value="True">Visited</option>
                <option value="False">Not Visited</option>
            </select>
        </div>

        <button id="submit" type="submit">Update Country</button>
    </form>
</div>

{% endblock %}
