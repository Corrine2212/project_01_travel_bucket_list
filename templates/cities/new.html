{% extends 'base.html' %}
{% block content %}

<div class="add-wrapper">
    <h1>Add a new city</h1>


    <form action="/cities" method="POST">
        <div>
            <label for="city_name">City:</label>
            <input type="text" id="city_name" name="city_name" placeholder="Which city? e.g. Tokyo, Edinburgh" required autofocus>
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="country_id">
                <option value="" disabled selected>Select a Country</option>
            {% for country in all_countries %}
                <option value="{{ country.id }}">{{ country.country_name }}</option>
            {% endfor %}
            </select>
        </div>

        <div>
            <label for="visited">Visited?</label>
            <select id="visited" name="visited">
                <i><option value="" disabled selected hidden>Select from dropdown</option></i>
                <option value="True">Visited</option>
                <option value="False">Not Visited</option>
            </select>
        </div>

        <button id="submit" type="submit">Add city</button>
    </form>
    
</div>
{# todo: would be nice if you could add a city and have it link to the right country #}

{% endblock %}
