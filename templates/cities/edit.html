{% extends 'base.html' %}
{% block content %}

    <div class="add-wrapper">
        <h1>Edit city</h1>
    
        <form action="/cities/{{ city.id }}" method="POST">
            <div>
                <label for="city_name">City:</label>
                <input type="text" id="city_name" name="city_name" value="{{ city.city_name }}" required autofocus>
            </div>

            <div>
                <label for="country">Country:</label>
                <select id="country" name="country_id">
                {% for country in all_countries %}
                    <option value="{{ country.id }}">{{ country.country_name }}</option>
                {% endfor %}
                </select>
            </div>

            <div>
                <label for="visited">Visited:</label>
                <select id="visited" name="visited">
                    <option value="True">Visited</option>
                    <option value="False">Not Visited</option>
                </select>
            </div>

            <button id="submit" type="submit">Update City</button>
        </form>
    </div>


{% endblock %}
